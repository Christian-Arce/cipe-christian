version: '3.7'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: "gunicorn --timeout=30 --workers=2 --bind 0.0.0.0:8000 --preload cipe.wsgi:application"
    volumes:
      - static_volume:/home/app/web/static
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: mysql:latest
    volumes:
      - "./mysql:/var/lib/mysql"
    env_file:
      - ./.env.prod.db
  nginx:
    restart: always
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/static
    ports:
      - 1550:80
    depends_on:
      - app

volumes:
  static_volume: